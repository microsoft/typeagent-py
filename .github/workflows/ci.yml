# .github/workflows/ci.yml
name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        run: |
          set -euxo pipefail
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: make check
        run: |
          set -euxo pipefail
          make check

      - name: make test
        run: |
          set -euxo pipefail
          make test

      - name: format --check (from make -n format)
        shell: bash
        run: |
          set -euxo pipefail
          make checkformat
