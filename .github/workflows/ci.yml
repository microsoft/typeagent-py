# .github/workflows/ci.yml
name: CI
on: [push, pull_request]

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.12', '3.13', '3.14']
        task: [check, test, format]
        exclude:
        - os: windows-latest
          python-version: '3.13'
        - os: windows-latest
          python-version: '3.14'
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }} ${{ matrix.task }} (py ${{ matrix.python-version }})

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install Dependencies
        shell: bash
        run: |
            uv sync --extra dev

      - name: Run Check
        shell: bash
        if: matrix.task == 'check'
        run: |
            uv run pyright typeagent test tools gmail

      - name: Run Format
        shell: bash
        if: matrix.task == 'format'
        run: |
            uv run black -tpy312 -tpy313 -tpy314 typeagent test tools gmail demo --check

      - name: Run Test
        shell: bash
        if: matrix.task == 'test'
        run: |
            uv run pytest
