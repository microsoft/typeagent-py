# .github/workflows/ci.yml
name: CI
on: [push, pull_request]

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.12', '3.13', '3.14']
        task: [check, test, format]
        exclude:
        - os: windows-latest
          python-version: '3.13'
        - os: windows-latest
          python-version: '3.14'
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }} ${{ matrix.task }} (py ${{ matrix.python-version }})

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7


      - name: Install make (Windows)
        if: runner.os == 'Windows'
        run: choco install make
        shell: pwsh

      # Linux/macOS version of command selection
      - name: Select command (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          case "${{ matrix.task }}" in
            check)  echo "CMD=make check" >> $GITHUB_ENV ;;
            test)   echo "CMD=make test" >> $GITHUB_ENV ;;
            format) echo "CMD=make format FLAGS=--check" >> $GITHUB_ENV ;;
          esac

      # Windows version of command selection
      - name: Select command (Windows)
        if: runner.os == 'Windows'
        run: |
          if ("${{ matrix.task }}" -eq "check")  { echo "CMD=make check" >> $env:GITHUB_ENV }
          if ("${{ matrix.task }}" -eq "test")   { echo "CMD=make test" >> $env:GITHUB_ENV }
          if ("${{ matrix.task }}" -eq "format") { echo "CMD=make format FLAGS=--check" >> $env:GITHUB_ENV }
        shell: pwsh

      - name: Run
        run: |
          echo "Running: $env:CMD"
          $env:CMD
        shell: pwsh
        if: runner.os == 'Windows'

      - name: Run
        run: |
          echo "Running: $CMD"
          $CMD
        if: runner.os != 'Windows'
